<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Unindra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <!-- Muat logo di css -->
        </div>
        <div class="header-right">
            <div class="judul">
                <h2>UNIVERSITAS INDRAPASTA PGRI</h2>
                <h2>(UNINDRA)</h2>
                <h3>Jl. Nangka No.58 Tanjung Barat - Jaksel</h3>
            </div>
        </div>
        <div class="garisbawah">
            <!-- Buat Garis di css -->
        </div>
    </div>

    <div class="content">
        <div class="content-judul">
            <h3>BIODATA MAHASISWA</h3>
        </div>
        <div class="form">
            <form action="submit">
                <table>
                    <tr>
                        <td>Nama </td>
                        <td class="isian"> : <input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td class="alamat">Alamat <span>:</span></td>
                        <td class="isian"><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td class="isian"> : <input type="text" name="" id="" placeholder="dd/mm/yy"></td>
                    </tr>
                    <tr>
                        <td>Telp</td>
                        <td class="isian">: <input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td class="isian">: <input type="text" name="" id=""></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="button">
            <button>Simpan</button>
            <button>Batal</button>
        </div>
    </div>
</body>
</html>
